            <div style="height:800px; " class="w3-twothird tm-container-outer tm-banner-bg">
                <div  style="" class="container">

                    <div class="row tm-banner-row tm-banner-row-header">

                <div class="limiter" style=";padding:30% 0% 0% 0%;">
		
                    <form id="login_form" class="w3-container " method="POST" action="/auth"  class="login100-form validate-form">
                        <span style="color:#69c6ba;margin-bottom:10%" class="login100-form-title p-b-43">

                        </span>
                        
                        
                        <div class="w3-section w3-card wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email">
                            <span class="focus-input100"></span>
                            <span class="label-input100">Email</span>
                        </div>
                        
                        
                        <div class="w3-section w3-card wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="password">
                            <span class="focus-input100"></span>
                            <span class="label-input100">Password</span>
                        </div>
                

                        <div style="margin-top:22%" class="container-login100-form-btn">
                            <input type="submit" value="Login" class="login100-form-btn"></input>
                        </div>

                        <p class="w3-card w3-center " style="margin-top:2%;background-color:rgba(255,255,255,1);color:red;"></p>

                        <span style="background-color:#fff;color:#69c6ba;display:inline-block;margin:8% 0% 0% 18%" class="w3-Medium p-b-43">
